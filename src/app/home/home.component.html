
<div class="container color-dark">
  <div class="col">
    <p>Add Something To Do</p>
  </div>
  <div class="col">
    <p>Your To Do List.. Click item to delete. ({{itemCount}})</p>
  </div>
</div>
<div class="container color-light"[@tasks]="tasks.length">
  <div class="col"> 
    <p class="sm">Use the form below to build your to do list.</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Enter an activity.." [(ngModel)]="taskText">
      
      <input type="submit" class="btn" [value]="btnText"(click)="addItem()">

    </form>
  </div>
  <div class="col">
    <p class="todo-container" *ngFor="let task of tasks; let i =index" (click)="removeItem(i)">
      {{ task }}
    </p>
  </div>

</div>
